<!DOCTYPE html>
<html>
<head>
  <title>BusMall</title>
  <link href='style.css' type='text/css' rel='stylesheet'>
</head>
<body>
  <header class='header'>

    <nav class='nav'>
      <div class="title">
      <h1>BusMall</h1>
    </div>
      <div class="logo">
        <img class="bus" src="./assets/bus.png">
      </div>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <div>
    <section class='container'>
      <aside id="box">
        <h2 id='results'></h2>
        <ul id='results_list'>
        </ul>
      </aside>
      <div>
        <section id="images">
        <img src="" alt="" id='img0' class='imgstyle'>
        <img src="" alt="" id='img1' class='imgstyle'>
        <img src="" alt="" id='img2' class='imgstyle'>
      </section>
        <fieldset id='fieldset'>
          <input type="submit" value="View Results" id='submit'>
        </fieldset>
       </div>

    </section>
    <section class='chart'>
      <canvas id="myChart" width="100" height="100"></canvas>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
      <script type="text/javascript" src='app.js'></script>
    </section>
  </div>

</body>
</html>
