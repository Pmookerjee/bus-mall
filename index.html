<!DOCTYPE html>
<html>
<head>
  <title>BusMall</title>
  <link href='style.css' type='text/css' rel='stylesheet'>
</head>
<body>
  <header class='header'>

    <nav class='nav'>
      <div class="title">
        <img class="bus" src="./assets/bus.png">
        <h1>BusMall</h1>
      </div>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <div>
    <section class='container'>
      <aside id="box">
        <h2 id='results'></h2>
        <ul id='results_list'>
        </ul>
      </aside>
      <!-- <div> -->
        <section id="images">
          <img src="" alt="" id='img0' class='imgstyle'>
          <img src="" alt="" id='img1' class='imgstyle'>
          <img src="" alt="" id='img2' class='imgstyle'>
        </section>
        <fieldset id='fieldset'>
          <input type="submit" value="View Results" id='submit'>
        </fieldset>
      <!-- </div> -->
    </div>
      <section class='chart'>
        <canvas id="myChart" ></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
        <script type="text/javascript" src='app.js'></script>
      </section>
    </section>
</body>
</html>
